<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <style>
    .player {
      max-width: 750px;
      margin: 50px auto;
      border: 5px solid #ccc;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
    }
    .viewer {
      width: 100%;
      max-height: 400px;
    }
    .player__controls {
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 10px;
      background: #f4f4f4;
    }
    .progress {
      flex: 1;
      display: flex;
      cursor: pointer;
      height: 10px;
      margin: 0 10px;
      background: #ccc;
      border-radius: 5px;
    }
    .progress__filled {
      width: 0%;
      background: #007BFF;
      flex-basis: 0%;
      flex-grow: 1;
      border-radius: 5px;
    }
    .player__button {
      background: none;
      border: 0;
      font-size: 18px;
      cursor: pointer;
    }
    .player__slider {
      width: 100px;
    }
  </style>
</head>
<body>

  <div class="player">
    <!-- Correct src for Cypress test -->
    <video class="viewer player__video" src="download.mp4"></video>

    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">►</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10" class="player__button">« 10s</button>
      <button data-skip="25" class="player__button">25s »</button>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
